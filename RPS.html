    var computerChoices = ["r", "p", "s"];

    document.onkeyup = function(event) {

      var userGuess = event.key;
      var userGuessValue
      console.log(userGuess)
      for (var i=0; i < userChoices.length; i++) {
        if (userGuess == userChoices[i]) {
            userGuessValue = i
        }

        console.log (userGuessValue)
